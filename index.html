<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="src/style.css" />

    <title>Termas</title>
  </head>

  <body>
    <div class="container-1">
      <div class="row container-1-intern">
        <div class="col-2">
          <img
            src="./src/img/logoTermas"
            alt="Hotel Termas Chillan"
            class="img-logoTermas"
          />
        </div>

        <div class="col-9">
          <div class="row menu-container">
            <div class="col no-padd-left">
              <button
                type="button"
                class="btn btn-primary btn-text-menu no-padd-left"
              >
                Habitaciones
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-text-menu">
                Aventuras
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-text-menu">
                Gastronomía
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-text-menu">
                Spa
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-text-menu">
                Centros de Convenciones
              </button>
            </div>
            <div class="col no-padd-right">
              <button
                type="button"
                class="btn btn-primary btn-text-menu no-padd-right"
              >
                Sobre el Hotel
              </button>
            </div>
          </div>
        </div>

        <div class="container-text">
          <div class="col-12">
            <p class="text-left text-title-1">Déjanos sorprenderte</p>
          </div>

          <div class="col-12">
            <p class="text-left text-subtitle-1">Al más alto nivel</p>
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-secondary btn-arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-arrow">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="src/index.js"></script>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
